<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxe & Legacy</title>
</head>
<body>
    <div class="col-lg-18 grid-margin stretch-card" style="margin-top:40px;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Contacts</h4>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Message</th>
                          <th>Options</th>
                        </tr>
                      </thead>

                      <tbody>
                           {% for d in data %}
                                <tr>
                                    <td>{{ d.Name }}</td>
                                    <td>{{ d.Email }}</td>
                                    <td>{{ d.Message }}</td>
                                    <td>
                                        <a href="{% url 'delete_contact' dr_id=d.id %}" class="btn btn-danger btn-sm btn-icon-text">Delete</a>
                                    </td>
                                </tr>
                           {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
